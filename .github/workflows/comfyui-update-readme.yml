name: Update ComfyUI Template README

on:
  workflow_dispatch:
  push:
    paths:
      - "official-templates/stable-diffusion-comfyui/README.md"
    branches-ignore:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if README exists
        id: check_readme
        run: |
          if [ -f "official-templates/stable-diffusion-comfyui/README.md" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "README.md not found, skipping update"
          fi

      - name: Make script executable
        if: steps.check_readme.outputs.skip != 'true'
        run: chmod +x scripts/update-template-readme.sh

      - name: Update template README
        if: steps.check_readme.outputs.skip != 'true'
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: ./scripts/update-template-readme.sh "runpod-comfy" official-templates/stable-diffusion-comfyui
