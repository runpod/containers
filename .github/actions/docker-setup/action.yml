name: 'Docker Setup'
description: 'Common Docker setup steps for Blacksmith builds'
inputs:
  dockerhub-username:
    description: 'Docker Hub username'
    required: true
  dockerhub-token:
    description: 'Docker Hub token'
    required: true
outputs:
  is-production:
    description: 'Whether this is a production build'
    value: ${{ steps.build-type.outputs.is_production }}
  release-suffix:
    description: 'Release suffix for non-production builds'
    value: ${{ steps.env-vars.outputs.release_suffix }}

runs:
  using: 'composite'
  steps:
    - name: Clear space to remove unused folders
      shell: bash
      run: |
        rm -rf /usr/share/dotnet
        rm -rf /opt/ghc
        rm -rf "/usr/local/share/boost"
        rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-token }}

    - name: Set up Docker Build
      uses: useblacksmith/setup-docker-builder@v1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Determine if this is a production build
      id: build-type
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "is_production=true" >> $GITHUB_OUTPUT
        else
          echo "is_production=false" >> $GITHUB_OUTPUT
        fi

    - name: Set Environment Variables
      id: env-vars
      shell: bash
      run: |
        if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
          BRANCH_NAME=$(echo ${GITHUB_REF##refs/heads/} | sed 's/\//-/g')
          SUFFIX="-dev-${BRANCH_NAME}"
          echo "RELEASE=${SUFFIX}" >> $GITHUB_ENV
          echo "release_suffix=${SUFFIX}" >> $GITHUB_OUTPUT
        fi 